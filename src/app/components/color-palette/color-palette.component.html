<div class="color-palette">
    <h1>Palette</h1>

    <div class="color-palette__main">

        <div class="color-palette__blocks">
            <app-color-block *ngFor="let block of blocks" [block]="block"></app-color-block>
        </div>

        <div class="color-palette__sliders">
            <app-slider *ngFor="let slider of sliders" [slider]="slider" (sliderInput)="onSliderInput($event)">
            </app-slider>
        </div>

    </div>

    <div class="color-palette__css-text">
        <p>
            :root &lbrace;
            <span *ngFor="let block of blocksList">&Tab;--clr-{{ block.getName()}}: {{ block.getHSL() }};</span>
            }
        </p>
    </div>
</div>
